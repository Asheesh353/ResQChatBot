    }

    h1 {
      text-align: center;
      color: #546a9e;
      font-size: 28px;
    }

 

    #chat {
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 18px rgba(0,0,0,0.12);
      max-width: 750px;
      margin: 20px auto;
      height: 440px;
      overflow-y: auto;
    }

    .message-wrapper {
      margin-bottom: 14px;
    }

    .sender {
      font-size: 0.75em;
      font-weight: bold;
      color: #666;
      margin: 5px 0 3px 4px;
    }

    .message {
      padding: 10px 14px;
      border-radius: 10px;
      display: inline-block;
      max-width: 90%;
    }

    .user {
      background-color: #c8e6c9;
      align-self: flex-end;
    }

    .bot {
      background-color: #e3f2fd;
      align-self: flex-start;
    }

    #inputArea {
      text-align: center;
      margin-top: 15px;
    }

    #input {
      width: 75%;
      padding: 12px;
      border-radius: 30px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    #sendBtn {
      background: none;
      border: none;
      font-size: 22px;
      cursor: pointer;
      margin-left: 8px;
    }

    #sendBtn:hover {
      transform: scale(1.1);
    }


body.dark-mode {
  background: linear-gradient(to right, #185866, #0c4f09);
  color: #e0e0e0;
}

.dark-mode #chat {
  background: #747574;
  box-shadow: 0 0 18px rgba(255, 255, 255, 0.1);
}

.dark-mode .user {
  background-color: #9dc29d;
}

.dark-mode .bot {
  background-color: #6fa3a2;
}

.dark-mode input,
.dark-mode #input {
  background: #444;
  color: #fff;
  border: 1px solid #777;
}

.dark-mode #sendBtn {
  color: #fff;
}

#darkModeToggle {
  position: fixed;
  bottom: 20px;
  right: 20px;
  z-index: 1000;
  background-color: #eee;
  color: #000;
  border: none;
  padding: 12px 14px;
  border-radius: 50%;
  font-size: 18px;
  cursor: pointer;
  box-shadow: 0 2px 8px rgba(0,0,0,0.2);
  transition: background-color 0.3s, color 0.3s;
}

#darkModeToggle:hover {
  background-color: #ddd;
}

body.dark-mode #darkModeToggle {
  background-color: #333;
  color: #fff;
}

body.dark-mode #darkModeToggle:hover {
  background-color: #444;
}

       function appendMessage(sender, message, isUser) {
      const wrapper = document.createElement("div");
      wrapper.className = "message-wrapper";

      const senderTag = document.createElement("div");
      senderTag.className = "sender";
      senderTag.innerText = sender;

      const messageDiv = document.createElement("div");
      messageDiv.className = `message ${isUser ? "user" : "bot"}`;
      messageDiv.innerText = message;

      wrapper.appendChild(senderTag);
      wrapper.appendChild(messageDiv);
      chatBox.appendChild(wrapper);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function chat() {
      const userText = input.value.trim().toLowerCase();
      if (!userText) return;

      appendMessage("You", input.value, true);

      let response = "🤔 I'm not sure about that. Try a country name or type of disaster.";
      for (let key in responses) {
        const pattern = new RegExp(`\\b${key}\\b`, 'i');
        if (pattern.test(userText)) {
          response = responses[key];
          break;
        }
      }


      setTimeout(() => {
        appendMessage("ResQ 🤖", response, false);
      }, 200);

      input.value = "";
    }

    // Allow Enter key to send
    input.addEventListener("keypress", function (e) {
      if (e.key === "Enter") chat();
    });
